<div class="container mx-auto mt-5">
  <div class="md:flex md:flex-wrap">
    <div class="md:w-9/12 sm:w-full">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
            <img src="assets/img/slider-image-1.jpeg" class="w-full" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img src="assets/img/slider-image-2.jpeg" class="w-full" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img src="assets/img/slider-image-3.jpeg" class="w-full" alt="">

      </owl-carousel-o>
    </div>
    <div class="md:w-3/12 static-imgs sm:w-full">
      <img src="assets/img/slider-image-1.jpeg" class="w-full" alt="">

  </div>
