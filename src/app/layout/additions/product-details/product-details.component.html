
  @if (isLoading) {
    <div class="flex justify-center items-center h-screen bg-slate-100">
      <div class="loader"></div>
    </div>
  }@else if (product) {
    <div class="container mx-auto h-screen">
      <div class="flex flex-wrap items-center">
          <div class="md:w-3/12 w-full p-5">
            <owl-carousel-o [options]="customOptions">
              @for ( p of product.images; track $index) {
                <ng-template carouselSlide [id]="product._id">
                  <img [src]="p" class="w-full" [alt]="product.category.name" >
                </ng-template>
              }
            </owl-carousel-o>
          </div>
          <div class="md:w-9/12 w-full p-5">
            <h1 class="text-lg font-medium">{{product.title}}</h1>
            <p class="text-sm text-gray-400 my-3">{{product.description}}</p>
              <span>{{product.category.name}}</span>
              <div class="flex justify-between items-center my-3">
                <span>{{product.price|currency}} EGP</span>
                <span><i class="fa fa-star text-yellow-500"></i>{{product.ratingsAverage}}</span>
              </div>
              @if (isLoadingCart) {
                <button (click)="AddProductToCart(product._id)" class="bg-main text-white rounded-md px-3 py-2 w-full  hover:bg-green-700 "><i class="fa fa-spin fa-spinner text-white text-lg"></i></button>
              }@else {
                <button (click)="AddProductToCart(product.id)" class="bg-main text-white rounded-md px-3 py-2 w-full  hover:bg-green-700 my-2">Add to Cart <i class="fa-solid fa-cart-plus"></i></button>
              }
          </div>
      </div>
    </div>
  }
